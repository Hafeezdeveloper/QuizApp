<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 class="text-center ">Quiz App</h1>
      <div class="container">
    <textarea  name="" id="question_area" placeholder="Write a question ...??" cols="" rows="5" class="w-75  h-50"></textarea>
</div>
    <div class="container">
        <input class="w-75 "  placeholder="Enter the options" type="text" name="" id="inp_options">
        <button onclick="options()" class="rounded-pill">+</button>
    </div>
    <div class="container">
        <ul>
         <li id="option_dis"></li>
        </ul>
    </div>

        <div class="container">
           <button onclick="subm()">Submit</button>
        </div>
<div>
        <p id="main" class="container-fluid text-center"></p>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
